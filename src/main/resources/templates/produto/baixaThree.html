<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Sistema Estoque</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		var mask = {
		 money: function() {
		 	var el = this
		 	,exec = function(v) {
		 	v = v.replace(/\D/g,"");
		 	v = new String(Number(v));
		 	var len = v.length;
		 	if (1== len)
		 	v = v.replace(/(\d)/,"0.0$1");
		 	else if (2 == len)
		 	v = v.replace(/(\d)/,"0.$1");
		 	else if (len > 2) {
		 	v = v.replace(/(\d{2})$/,'.$1');
		 	}
		 	return v;
		 	};
		
		 	setTimeout(function(){
		 	el.value = exec(el.value);
		 	},1);
		 }
		
		}
		
		$(function(){
			$('#valorVendaUnitario').bind('keypress',mask.money)
		});
		
	</script>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Saída de Estoque
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	
		<div align="center" id="textStep" style="color: green;">
			<h3>Por fim, conclua ou adicione outros produtos para esta baixa de estoque</h3>
		</div>
		
		<div style="display: block">	
		
		<form th:object="${baixa}">
			<div align="center" style="margin-top: 2%;">
			<label for="input-produto-preco">Valor Total:</label>
			<div class="form-inline">
				<input name="valorTotal" type="text" class="form-control  aw-form-control-inline-sm" 
				       readonly="readonly" th:field="*{valorTotal}" style="width: 14% !important;" />
				<a th:href="@{/estoque/registrarBaixa}" class="btn  btn-primary" type="submit" style="margin-left: 10px">Concluir</a>
				
				<br/><br/><br/>
				
				<a th:href="@{/estoque/baixa}" class="btn  btn-primary" type="submit" style="margin-left: 10px">Clique aqui para adicionar outro produto</a>
			</div>
			</div>
		</form>
		
		<div class="row">
			<div class="col-xs-10">
				<h3>
					Produtos para Baixa
				</h3>
			</div>
		</div>
		
		<div class="table-responsive">
			<table id="tabela-user" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Quant. para Baixa</th>
						<th>Valor Venda Unitário</th>
						<th>Valor Total do Produto</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr id="count" th:each="produto : ${produtosBaixa}">
						<td th:text="${produto.codigo}"></td>
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.qtdParaBaixa}"></td>
						<td th:text="${produto.valorVendaUnitario}"></td>
						<td th:text="${produto.valorTotal}"></td>
						<td class="table-pesq-produto-col-acoes">
							<div class="btn-group">
								<a th:href="@{/estoque/removeProdutoBaixa/{id}(id=${produto.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-fw  fa-close"></i>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		
	</div>

</section>

</body>
</html>
