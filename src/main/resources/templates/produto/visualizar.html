<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Sistema Estoque</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
				
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="table-responsive">
		
			<div>
				<h2 th:text="${produto.nome}"></h2>
				<hr/>
			</div>
		
			<table id="tabela-user" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<td style="padding-bottom: 10px;"><b>Código: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${produto.codigo}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Descrição: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${produto.descricao}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Quantidade em Estoque: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${produto.quantidadeTotal}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Custo Unitário: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${produto.custoUnitario}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Valor de Venda Unitário: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${produto.valorVendaUnitario}"></td>
					</tr>
				</thead>
				<tbody>
					<!-- Não utilizado -->
				</tbody>
			</table>
			
			<div class="form-group">
				<a th:href="@{/produto/atualizar/{codigo}(codigo=${produto.codigo})}" class="btn  btn-primary" type="submit">Editar</a>
				<a th:href="@{/produto/excluir/{codigo}(codigo=${produto.codigo})}" class="btn  btn-primary" type="submit">Excluir</a>
				<a th:href="@{/produto/listar}" class="btn  btn-default">Voltar</a>
			</div>
		</div>
	</div>

</section>
</body>
</html>
