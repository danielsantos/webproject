<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/LayoutSimples">

<th:block layout:fragment="conteudo">
	<form th:action="@{/login}" method="POST">
		<div class="aw-simple-panel">
			<h3>Sistema Estoque</h3> <!-- <h1> -->
			
			<div class="aw-simple-panel__message">
				Por favor, faça o login.
			</div>
			
			<div class="aw-simple-panel__message  is-error" th:if="${!#strings.isEmpty(msgError)}">
				<div class="alert alert-danger">
  					<strong><span th:text="${mensagem}"></span></strong>
				</div>
			</div>
			
			<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
				<div class="alert alert-danger">
  					<strong>Erro!</strong> O usuário e/ou senha não conferem.
				</div>
			</div>
			
			<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.success)}">
				<div class="alert alert-success">
  					<strong>Sucesso!</strong> Usuário deslogado.
				</div>
			</div>
			
			
			<div class="aw-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" placeholder="Usuário" autofocus="autofocus" name="username"/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				</div>
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" placeholder="Senha" name="password"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
				</div>
			</div>
			
		</div>
	</form>
</th:block>

</html>
