<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/LayoutSimples">

<th:block layout:fragment="conteudo">

	<form th:action="@{/cadastrese}" th:object="${usuario}" method="POST">

		<div class="aw-simple-panel">
			<h3>Estoque Simples</h3>
			
			<div class="aw-simple-panel__message">
				Por favor, preencha com suas informações.
			</div>

			<div class="aw-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" placeholder="Nome" autofocus="autofocus" name="nome"/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				</div>
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" placeholder="Email" autofocus="autofocus" name="email"/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				</div>
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" placeholder="Senha" name="password"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>
				<div class="form-group" style="display: flex">
					<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Cadastrar</button>
				</div>
			</div>
		</div>

	</form>

</th:block>

</html>
